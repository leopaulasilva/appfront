<div class="container">
    <div class="d-flex justify-content-between">
        <H3>Update Car</H3>
        <button class="btn btn-sm btn-secondary" routerLink="/cars">back</button>
    </div>
   
</div>

<form [formGroup]="formEditCar" (ngSubmit)="updateCar()">
 
     <div class="mb-3">
        <label class="form-label">Id</label>
        <input type="text" class="form-control" formControlName="id" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">Model</label>
        <input type="text" class="form-control" formControlName="model">
        <div class="form-text text-danger" *ngIf="isFormControlInvalid('model')">Model must be filled</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Car year</label>
        <input type="text" class="form-control" formControlName="carYear">
        <div class="form-text text-danger" *ngIf="isFormControlInvalid('carYear')">Car Year must be filled</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Color</label>
        <input type="text" class="form-control" formControlName="color">
        <div class="form-text text-danger" *ngIf="isFormControlInvalid('color')">Color must be filled</div>
      </div>
      
      <div class="mb-3">
        <label class="form-label">License Plate</label>
        <input type="text" class="form-control" formControlName="licensePlate">
        <div class="form-text text-danger" *ngIf="isFormControlInvalid('licensePlate')">License plate must be filled</div>
      </div>
      


      <div class="mb-3">
        <label class="form-label">User</label>
        <select class="form-select" formControlName="userId">
            <option *ngFor="let user of users" [value]="user.id">{{ user.firstName }} {{ user.lastName }}</option>
        </select>
        <div class="form-text text-danger" *ngIf="isFormControlInvalid('userId')">UserId must be selected</div>
    </div>
    


      <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" [disabled]="!formEditCar.valid" data-bs-dismiss="modal">Save</button>
      </div>

</form>
