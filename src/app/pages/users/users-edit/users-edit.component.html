<div class="container">
    <div class="d-flex justify-content-between">
        <H3>Update User</H3>
        <button class="btn btn-sm btn-secondary" routerLink="/users">back</button>
    </div>
   
</div>

<form [formGroup]="formEditUser" (ngSubmit)="updateUser()">
 
     <div class="mb-3">
        <label class="form-label">Id</label>
        <input type="text" class="form-control" formControlName="id" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" formControlName="firstName">
        <div class="form-text text-danger" *ngIf="isFormControlInvalid('firstName')">O firstName deve ser preenchido</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" formControlName="lastName">
        <div class="form-text text-danger" *ngIf="isFormControlInvalid('lastName')">O lastName deve ser preenchido</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="text" class="form-control" formControlName="email" placeholder="name@example.com">
        <div class="form-text text-danger" *ngIf="isFormControlInvalid('email')">O email deve conter um formato valido</div>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Birthday</label>
        <input type="date" class="form-control" formControlName="birthday">
        <div class="form-text text-danger" *ngIf="isFormControlInvalid('birthday')">O birthday deve ser preenchido</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control" formControlName="phone">
        <div class="form-text text-danger" *ngIf="isFormControlInvalid('phone')">O phone deve ser preenchido</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Login</label>
        <input type="text" class="form-control" formControlName="login">
        <div class="form-text text-danger" *ngIf="isFormControlInvalid('login')">O login deve ser preenchido</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password">
        <div class="form-text text-danger" *ngIf="isFormControlInvalid('password')">Your password must be at least 6 characters long.</div>
      </div>
      <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" [disabled]="!formEditUser.valid" data-bs-dismiss="modal">Save</button>
      </div>

</form>
