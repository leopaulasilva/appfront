<div class="container">
    <form [formGroup]="formUser" (ngSubmit)="saveNewUser()">
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" formControlName="firstName">
            <div class="form-text text-danger" *ngIf="isFormControlInvalid('firstName')">O firstName deve ser preenchido</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName">
            <div class="form-text text-danger" *ngIf="isFormControlInvalid('lastName')">O lastName deve ser preenchido</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="text" class="form-control" formControlName="email" placeholder="name@example.com">
            <div class="form-text text-danger" *ngIf="isFormControlInvalid('email')">O email deve conter um formato valido</div>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Birthday</label>
            <input type="date" class="form-control" formControlName="birthday">
            <div class="form-text text-danger" *ngIf="isFormControlInvalid('birthday')">O birthday deve ser preenchido</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" formControlName="phone">
            <div class="form-text text-danger" *ngIf="isFormControlInvalid('phone')">O phone deve ser preenchido</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Login</label>
            <input type="text" class="form-control" formControlName="login">
            <div class="form-text text-danger" *ngIf="isFormControlInvalid('login')">O login deve ser preenchido</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <div class="form-text text-danger" *ngIf="isFormControlInvalid('password')">Your password must be at least 6 characters long.</div>
          </div>
          <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary" [disabled]="!formUser.valid" data-bs-dismiss="modal">Save</button>
          </div>
    </form>
</div>
